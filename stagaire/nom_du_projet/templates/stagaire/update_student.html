<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Update Student</title>
</head>
<body>
    {% include 'stagaire/navbar.html' %}
    <h1 class="text-center my-3">Update Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/stagaire/update_student/{{ student_id }}/" method="post">

                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">Role</label>
                                <input name="student_roll" type="text" id="roll" class="form-control" placeholder="Enter Your Role" value="{{ student.roll }}" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input name="student_name" type="text" id="name" class="form-control" placeholder="Enter Your Name" value="{{ student.name }}" required>
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="student_email" type="text" id="email" class="form-control" placeholder="Enter Your Email" value="{{ student.email }}" required>
                            </div>
                            <div class="md-3">
                                <label for="address">Address</label>
                                <textarea name="student_address" id="address" rows="5" class="form-control" placeholder="Enter Your Address" required>{{ student.address }}</textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input name="student_phone" type="text" id="phone"  class="form-control" placeholder="Enter Your Phone" value="{{ student.phone }}" required/>
                            </div>
                            <div class="container text-center my-5">
                                <button class="btn btn-primary ">
                                    Update Student
                                </button>
